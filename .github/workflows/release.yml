name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: linux
            goarch: arm
            goarm: "7"
            suffix: linux-armv7
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
          - goos: windows
            goarch: amd64
            suffix: windows-amd64
            ext: .exe
          - goos: windows
            goarch: arm64
            suffix: windows-arm64
            ext: .exe
          - goos: freebsd
            goarch: amd64
            suffix: freebsd-amd64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.26"

      - name: Build
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
        run: go build -ldflags="-s -w" -o smtp-proxy-${{ matrix.suffix }}${{ matrix.ext }} .

      - uses: actions/upload-artifact@v4
        with:
          name: smtp-proxy-${{ matrix.suffix }}
          path: smtp-proxy-${{ matrix.suffix }}${{ matrix.ext }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Generate checksums
        run: sha256sum smtp-proxy-* > checksums-sha256.txt

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            smtp-proxy-*
            checksums-sha256.txt
